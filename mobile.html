<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK8 URBAN FLOW - Recreaci√≥n</title>
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&family=Urbanist:ital,wght@0,100..900;1,100..900&family=Zen+Dots&display=swap" rel="stylesheet">
    </head>
<body>

    <header class="navbar">
        <div class="logo">
            <span class="sk8">SK8</span>
            <span class="urban-flow">URBAN FLOW</span>
        </div>
        <nav class="nav-links">
            <a href="#">HOME</a>
            <a href="#">SHOP</a>
            <a href="#">LOGIN</a>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="overlay">
                <h1 class="streetwear-title">STREETWEAR</h1>
                <p class="tagline">rock the street vibe</p>
                <button class="buy-now-btn">BUY NOW</button>
            </div>
            </section>

        <section class="hot-picks">
            <h2>Hot Picks</h2>
        </section>

        <section class="categories-grid">
            <div class="category-card active">
                <img src="/img/hoodiemobile.png" alt="Hoodies" class="category-image">
                <span class="category-title">HOODIES</span>
            </div>
            
            <div class="category-card">
                <img src="/img/knumobile.png" alt="Sneakers" class="category-image">
                <span class="category-title">SNEAKERS</span>
            </div>
            
            <div class="category-card">
                <img src="/img/capsmobile.png" alt="Caps" class="category-image">
                <span class="category-title">CAPS</span>
            </div>
            
            <div class="category-card">
                <img src="/img/tshirtmobile.png" alt="T-Shirts" class="category-image">
                <span class="category-title">T-SHIRTS</span>
            </div>

             
            <div class="category-card">
                <img src="/img/backpack.png" alt="BackPack" class="category-image">
                <span class="category-title">BackPack</span>
            </div>
            
            <div class="category-card">
                <img src="/img/skatemobile.png" alt="Skateboard" class="category-image">
                <span class="category-title">Skateboards</span>
            </div>
            </section>
    </main>

</body>
</html>
