<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK8 Urban Flow</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&family=Urbanist:ital,wght@0,100..900;1,100..900&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
   <header class="main-header">
    <div class="logo">
        <img src="/img/sk8Infinity.png" alt="Logo" class="logo-img">
    </div>
    <div class="search-bar">
        <img src="/img/search.svg" alt="search" class="search-icon">
        <input type="text" placeholder="Search" >
    </div>
    <nav class="header-icons">
        <a href="#"> <img src="/img/favorites.svg" alt="Favorites" class="header-icon"></a>
        <a href="#"> <img src="/img/shoppingCart.svg" alt="ShoppingCart" class="header-icon"></a>
        <a href="#"> <img src="/img/filters.svg" alt="Filters" class="header-icon"></a>
    </nav>
   </header> 
   <div class="main-content-wrapper">
    <aside class="sidebar-nav">
        <nav>
            <ul>
                <li><a href="https://mittsyyy.github.io/">SNEAKERS</a></li>
                <li><a href="hoodies.html">HOODIES</a></li>
                <li><a href="#">T-SHIRTS</a></li>
                <li><a href="#">SKATEBOARDS</a></li>
            </ul>
            <div class="sidebar-buttons">
                <a href="#" class="btn-new">NEW</a>
                <a href="#" class="btn-sale">SALE</a>
            </div>
            <a href="#" class="my-account">MY ACCOUNT</a>
        </nav>
    </aside>
    <main class="product-showcase">
        <section class="hero-banner">
            <h2>STREETWEAR</h2>
            <p>rock the street vibe</p>
        </section>

        <section class="product-grid">
            <a href="#" class="product-card">
                <img src="/img/modelHoodie.jpg" alt="HoodieDesktop" class="product-image">
                <p class="product-name">HOODIE</p>
                <p class="product-price">$49.99</p>
            </a>
            <a href="#" class="product-card">
                <img src="/img/vans.jpg" alt="SneakersVans" class="product-image">
                <p class="product-name">VANS</p>
                <p class="product-price">$89.99</p>
            </a>
            <a href="#" class="product-card">
                <img src="/img/modelSW.jpg" alt="Outfits" class="product-image">
                <p class="product-name">OUTFITS</p>
                <p class="product-price">View more</p>
            </a>
            <a href="#" class="product-card">
                <img src="/img/skateboardSC.jpg" alt="Skateboard" class="product-image">
                <p class="product-name">SKATEBOARD</p>
                <p class="product-price">$129.90</p>
            </a>
            <a href="#" class="product-card">
                <img src="/img/playera.jpg" alt="Playera" class="product-image">
                <p class="product-name">T-SHIRT</p>
                <p class="product-price">$18.99</p>
            </a>
            <a href="#" class="product-card">
                <img src="/img/beannie.jpg" alt="beannie" class="product-image">
                <p class="product-name">BEANNIES</p>
                <p class="product-price">View More</p>
            </a>
        </section>
    </main>
   </div>
</body>
</html>
